<!doctype html>
<html itemscope="" itemtype="http://schema.org/Webpage" lang="en" xmlns:og="http://ogp.me/ns#">
  <head>
    <!-- It's 2015 People -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Default Meta Tags -->
    <title>{{SITE_TITLE}}</title>
    <meta name="description" content="{{SITE_DESCRIPTION}}" />
    <meta name="keywords" content="{{#KEYWORDS}}{{.}}{{/KEYWORDS}}" />
    <meta name="author" content="{{SITE_AUTHOR}}" />

    <!-- DNS Prefetch / Add subdomains as required -->
    {{#DOMAINS}}
    <link rel="dns-prefetch" href="{{{.}}}" />
    {{/DOMAINS}}

    <!-- Google's Schema Org -->
    <meta content="{{{ASSET_128}}}" itemprop="image" />

    <!-- Google's+ Author URL -->
    <link rel="author" href="{{{GOOGLE_PLUS_URL}}}"/>

    <!-- Canonical URL -->
    <link href="{{{SITE_URL}}}" rel="canonical">

    <!-- Facebook's Open Graph Meta Tags -->
    <meta property="og:url" content="{{{SITE_URL}}}" />
    <meta property="og:site_name" content="{{SITE_TITLE}}" />
    <meta property="og:description" content="{{SITE_DESCRIPTION}}" />
    <meta property="og:image" content="{{{ASSET_COVER_1200}}}" />
    <meta property="og:type" content="website" />

    <!-- Apple's Mobile Web App Title -->
    <meta name="apple-mobile-web-app-title" content="{{SITE_TITLE}}" />

    <!-- Twitter Cards Meta Tags -->
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="{{{TWITTER_HANDLE}}}" name="twitter:site" />
    <meta content="{{{SITE_URL}}}" name="twitter:url" />
    <meta content="{{SITE_TITLE}}" name="twitter:title" />
    <meta content="{{SITE_DESCRIPTION}}" name="twitter:description" />
    <meta content="{{{ASSET_COVER_560}}}" name="twitter:image" />


  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  
</head>
<body>

</html>
